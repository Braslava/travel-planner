<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/85cd353cd8.js" crossorigin="anonymous"></script>
    <title>Travel Planner</title>
</head>

<body>
    <div class="loader hidden">
        <div class="lds-dual-ring"></div>
    </div>
    <section class="app">
        <div class="hero">
            <h1 class="heading--main">Travel Planner</h1>
            <form action="" class="app__form">
                <label for="location">Where are you going?</label>
                <input placeholder="Enter a city, e.g. Rome" name="location" minlength="2" type="text" id="location">
                <label for="departure-date">Enter departure date</label>
                <input name="departure-date" type="date" id="departure-date">
                <button type="submit" class="button submit-btn">Create trip</button>
            </form>
        </div>
        <div class="container trip">
            <h2 class="heading2">Your trip </h2>
            <div class="results">
                <div class="trip__photo">
                    <img src="" alt="destination photo">
                </div>
                <div class="trip__info">
                    <h3>Destination: <span class="location-display">location</span></h3>
                    <p class="leave-date">Departure: <span class="dep-date-display">date</span><p>
                    <div class="button-wrapper">
                        <button class="button button--save">Save trip</button>
                        <button class="button button--remove">Remove trip</button>
                    </div>
                    <p class="departure-countdown">[days] left until your trip to [location]!
                    <p>
                    <div class="weather-info">
                        <p class="subheading">Typical weather for the time of your stay </p>
                        <p id="weather"></p>
                    </div>
                </div>
            </div>

        </div>
    </section>
    <footer class="footer">
        <div class="container">
            <p>Created by MƒÅra Braslava</p>
            <p>Connect with me:</p>
            <div class="social-links">
                <a href="https://github.com/Braslava" target="_blank" rel="noopener noreferrer">
                    <i class="fab fa-github" aria-hidden="true"></i>
                    <span class="visually-hidden">GitHUb</span>
                </a>
                <a href="https://www.linkedin.com/in/braslava/" target="_blank" rel="noopener noreferrer">
                    <i class="fab fa-linkedin" aria-hidden="true"></i>
                    <span class="visually-hidden">LinkedIn</span>
                </a>
            </div>
        </div>
    </footer>
</body>

</html>
